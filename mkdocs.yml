site_name: IBM Building Blocks Documentation
site_description: Modular IBM Building Blocks Documentation
site_url: https://ibm-self-serve-assets.github.io/building-blocks/

docs_dir: docs

theme:
  name: material
  custom_dir: docs/overrides

  features:
    - navigation.sections
    - navigation.instant
    - navigation.top
    - navigation.footer 
    - content.code.copy
    - search.highlight
    - search.share
    - header.autohide

  palette:
    - scheme: default
      primary: custom
      accent: custom

extra_css:
  - stylesheets/carbon.css

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.inlinehilite
  - toc:
      permalink: true


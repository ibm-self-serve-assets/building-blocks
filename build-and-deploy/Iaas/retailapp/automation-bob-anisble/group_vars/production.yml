---
# Production Environment Configuration

# Environment name
environment: production
namespace: retail-prod

# OpenShift Configuration
openshift_server: "https://api.your-cluster.example.com:6443"
openshift_token: "{{ lookup('env', 'OC_TOKEN') }}"

# Docker Hub Configuration
docker_username: "{{ lookup('env', 'DOCKER_USERNAME') }}"
docker_password: "{{ lookup('env', 'DOCKER_PASSWORD') }}"
docker_registry: "docker.io"

# Application Configuration
app_repo_url: "https://github.com/SunilManika/retailapp.git"
app_repo_branch: "main"
app_source_dir: "/tmp/retailapp"

# Image Configuration
backend_image_name: "retail-backend"
backend_image_tag: "1.0.0"
frontend_image_name: "retail-frontend"
frontend_image_tag: "1.0.0"
postgres_image_name: "retail-postgres"
postgres_image_tag: "1.0.0"

# Database Configuration
db_name: "retaildb"
db_user: "retail_user"
db_password: "{{ lookup('env', 'DB_PASSWORD') | default('retail_password', true) }}"
db_host: "retail-postgres"
db_port: "5432"

# Application Settings
backend_replicas: 3
frontend_replicas: 3
jwt_secret: "{{ lookup('env', 'JWT_SECRET') }}"
node_env: "production"

# Resource Limits (Production - Higher)
backend_cpu_request: "200m"
backend_memory_request: "256Mi"
backend_cpu_limit: "1000m"
backend_memory_limit: "1Gi"

frontend_cpu_request: "200m"
frontend_memory_request: "256Mi"
frontend_cpu_limit: "1000m"
frontend_memory_limit: "1Gi"

# JMeter Configuration
jmeter_version: "5.6.3"
jmeter_install_dir: "/opt/jmeter"

# OpenShift Version
openshift_cli_version: "4.18.28"

